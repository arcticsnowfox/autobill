      // Setup download button event listener
      document.getElementById('load').addEventListener("click", function(e) {
      e.preventDefault();
        var name= document.getElementById('name').value;
        name=name.toUpperCase();
        var address1= document.getElementById('address1').value;
        address1=address1.toUpperCase();
        var address2= document.getElementById('address2').value;
        address2=address2.toUpperCase();
        var canvas = document.querySelector('#myCanvas');
        var ctx = canvas.getContext("2d");

        ctx.textAlign = 'left';
        ctx.font = "580 44px Oswald";
        ctx.fillText(name, 1383, 619);

        ctx.font = "37px Arial";
        ctx.fillText(address1, 1930, 795);
        ctx.fillText(address2, 1930, 838);

        ctx.font = "41px Arial";
        ctx.fillText(name, 364, 2890);
        ctx.fillText(address1, 366, 2939);
        ctx.fillText(address2, 366, 2988);


        var dataURL = canvas.toDataURL("image/png");
        downloadImage(dataURL, name+".png");
        ctx.clearRect(0,0, canvas.width, canvas.height);
        drawCanvas();
      });

      // Save | Download image
      function downloadImage(data, filename = 'untitled.png') {
        var a = document.createElement('a');
        a.href = data;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
      }
